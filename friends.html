<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kakao Talk</title>
  </head>
  <body>
    <div class="top-fixed">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>11%</span>
          <i class="fas fa-battery-quarter fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
      <header class="screen-header">
        <h1 class="screen-header__title">Firends</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
      </header>
    </div>
    <div class="friends-display">
      <a href="#">
        <i class="fas fa-exclamation-circle"></i>
        Firends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
      </a>
    </div>
    <main class="firends-screen">
      <div class="user-components">
        <div class="user-components__column">
          <img
          src="https://pbs.twimg.com/profile_images/1071019720642576384/tXxHDg4H_400x400.jpg"
          / class="user-components__avatar user-components__avatar--xl">
          <div class="user-components__text">
            <h4 class="user-components__title">Haneul</h4>
            <!-- <h6 class="user-components__subtitle">Whatever subtitle</h6> -->
          </div>
        </div>
        <div class="user-components__column"></div>
      </div>
      <div class="firends-screen__channel">
        <div class="firends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-components">
          <div class="user-components__column">
            <img
            src="https://pbs.twimg.com/profile_images/1071019720642576384/tXxHDg4H_400x400.jpg"
            / class="user-components__avatar user-components__avatar--sm">
            <div class="user-components__text">
              <h4
                class="user-components__title user-components__title--not-bold"
              >
                Channel
              </h4>
            </div>
          </div>
          <div class="user-components__column">
            <span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link">
            <i class="fas fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="chats.html" class="nav__link">
            <span class="nav__notification">3</span>
            <i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="search.html" class="nav__link">
            <i class="fas fa-search fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <div class="nav__dot"></div>
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/824e49a42d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
