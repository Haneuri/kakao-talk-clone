<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kakao Talk</title>
  </head>
  <body>
    <div class="top-fixed">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>11%</span>
          <i class="fas fa-battery-quarter fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
      <header class="alt-screen-header">
        <div class="alt-screen-header__column">
          <a href="more.html"
          <i class="fas fa-chevron-left fa-2x"></i>
          </a>
        </div>
        <div class="alt-screen-header__column">
          <h1>Settings</h1>
        </div>
        <div class="alt-screen-header__column">
          <i class="fas fa-search fa-2x"></i>
        </div>
      </header>
    </div>
    <main class="main-screen">
      <ul class="settings__list">
        <li class="settings__item">
          <div class="settings__column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings__column"></div>
        </li>
        <li class="settings__item">
          <div class="settings__column">
            <i class="fas fa-flask"></i>
            <span>kakao Lab</span>
          </div>
          <div class="settings__column"></div>
        </li>
        <li class="settings__item">
          <div class="settings__column">
            <i class="fas fa-exclamation-circle"></i>
            <span>Version</span>
          </div>
          <div class="settings__column">
            <span>Last Version</span>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link">
            <i class="far fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="chats.html" class="nav__link">
            <span class="nav__notification badge">3</span>
            <i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link">
            <i class="fas fa-search fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <div class="badge--small"></div>
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="screen-size">
      <span>Please reduce your the screen size.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/824e49a42d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
