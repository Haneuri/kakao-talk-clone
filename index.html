<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kakao Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1>Welcome to KakaoTalk</h1>
      <p>
        If you have a Kakao Account,<br />
        log in with your email or phone number.
      </p>
    </header>
    <form action="friends.html" class="login-form">
      <input required type="text" placeholder="Email or Phone number" />
      <input required minlength="10" type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a href="#">Find Kakao Account or Password</a>
    </form>
    <script
      src="https://kit.fontawesome.com/824e49a42d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
