<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kakao Talk</title>
  </head>
  <body>
    <div class="top-fixed">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>11%</span>
          <i class="fas fa-battery-quarter fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
      <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span>
            <div class="badge--small"></div>
            <a href="settings.html">
              <i class="fas fa-cog fa-lg"></i>
            </a>
          </span>
        </div>
      </header>
    </div>
    <main class="main-screen more-screen">
      <div class="user-components">
        <div class="user-components__column">
          <img
          src="https://pbs.twimg.com/profile_images/1071019720642576384/tXxHDg4H_400x400.jpg"
          / class="user-components__avatar">
          <div class="user-components__text">
            <h4 class="user-components__title">Haneul</h4>
            <h6 class="user-components__subtitle">
              010-3456-4556<i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-components__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icons">
        <div class="icons__icon">
          <i class="far fa-calendar-check"></i>
          <span>Calender</span>
        </div>
        <div class="icons__icon">
          <i class="fab fa-google-drive"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icons__icon">
          <i class="far fa-grin-tongue-wink"></i>
          <span>Emoticons</span>
        </div>
        <div class="icons__icon">
          <i class="fas fa-palette"></i>
          <span>Themes</span>
        </div>
        <div class="icons__icon">
          <i class="far fa-user-circle"></i>
          <span>Account</span>
        </div>
        <div class="icons__icon">
          <i class="far fa-comments"></i>
          <span>Openchat</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h1 class="more-suggestions__title">Suggestions</h1>
        <div class="icons">
          <div class="icons__icon">
            <i class="fas fa-quote-right"></i>
            <span>Kakao Story</span>
          </div>
          <div class="icons__icon">
            <i class="fas fa-users"></i>
            <span>Kakao Friends</span>
          </div>
          <div class="icons__icon">
            <i class="fas fa-gamepad"></i>
            <span>Friends Gem</span>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link">
            <i class="far fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="chats.html" class="nav__link">
            <span class="nav__notification badge">3</span>
            <i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link">
            <i class="fas fa-search fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <div class="badge--small"></div>
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="screen-size">
      <span>Please reduce your the screen size.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/824e49a42d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
